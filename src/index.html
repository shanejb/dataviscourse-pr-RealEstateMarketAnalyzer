<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real Estate Market Analyzer</title>
    <link rel="stylesheet" href="public/css/style.css"/>
    <script type="text/javascript" src="node_modules/d3/build/d3.js"></script>
    <!--<script src="https://d3js.org/d3.v4.js"></script>-->
    <!--<script type="text/javascript" src="node_modules/d3-tip/index.js"></script>-->
    <!--<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.9.0/d3-legend.js"></script>-->
    <!--<link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">-->
    <!--<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">-->
</head>
<body>
<header>
    <h1>Real Estate Market Analyzer</h1>
</header>

<div id="map-view">
    <h2>United States Map</h2>

</div>

<div id="bubble-chart">
    <!--<h2>Bubble Chart</h2>-->
    <p>
        <label for="slider"
               style="display: inline-block; width: 100px; text-align: right">
            Year: <span id="year" style="width:1000px">â€¦</span>
        </label>
        <input type="range" min="1996" max="2016" id="slider">
    </p>
    <svg width="1000" height="400">
        <g id="xAxis"></g>
        <g id="yAxis"></g>
        <g id="circles"></g>
    </svg>
</div>

<div id="house-chart">
    <h2>Home Value Chart</h2>
    <img src="images/line_chart.gif"/>
</div>

<div id="rent-chart">
    <h2>Rent Chart</h2>
    <img src="images/line_chart.gif"/>
</div>

<div id="detail-cards">
    <h2>Selected States Details</h2>
    <img src="images/details.png"/>
</div>

<!-- Load JavaScript at the end -->
<script type="application/javascript" src="public/js/bubbleChart.js"></script>
<script type="application/javascript" src="public/js/houseChart.js"></script>
<script type="application/javascript" src="public/js/rentChart.js"></script>
<script type="application/javascript" src="public/js/detailCards.js"></script>
<script type="application/javascript" src="public/js/mapView.js"></script>
<script type="application/javascript" src="public/js/main.js"></script>

</body>
</html>
